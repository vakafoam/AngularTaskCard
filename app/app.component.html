
<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <form class="form-inline" (ngSubmit)="addTask()" #taskForm="ngForm">
                <div class="form-group">
                    <label for="content-field" class="sr-only"></label>
                    <input #contentField type="text" class="form-control" required placeholder="Enter a task..." [(ngModel)]="currentTask.content" name="content">
                    <!-- Always use name with ngModel, for it to work -->
                </div>
                <button type="submit" class="btn btn-primary" [disabled]="taskForm.form.inlavid">
                    <i class="fa fa-plus" aria-hidden="true"></i>
                    Add Task
                </button>
            </form>
        </div>
    </div>
    <div class="row">
        <app-card *ngFor="let task of tasks" [task]="task"></app-card>
        <h5 *ngIf="tasks.length == 0">
            <p>Task list is empty</p>
            <p>Please, add new tasks using the form above</p>
        </h5>

    </div>
</div>

<!-- 
    ()   = ""       -> event binding (from property to component on an event)
    []   = ""       -> property binding (from component to property)
    [()] = ""       -> two way binding   
-->
